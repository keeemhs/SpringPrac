<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>유저리스트</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>이름</th>
        <th>주소</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="user:${list}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getAddress()}"></td>
      </tr>
    </tbody>

  </table>

</body>
</html>
